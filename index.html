<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script defer src="app.js"></script>
</head>
<body class="bg-dark">
    <div class="container-fluid " style="height: 600px; display: flex; justify-content: center; align-items: center;">
        <div class="container mt-5 bg-white p-3 justify-content-center rounded-2" style="width: 340px;">
            <div class="row bg-primary p-3 ms-2 mt-3 rounded-2 text-end shadow" style="width: 280px;">
                <h6 class="text-white" id="text">|</h6>
            </div>
            <div class="container p-3">
                <div class="row mb-2 mt-3">
                    <div class="col-2 me-3"><button class="btn btn-danger ps-4 pe-4 shadow" onclick="clearAll()">C</button></div>
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('1')">1</button></div>
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('2')">2</button></div>
                    <div class="col-2"><button class="btn btn-success ps-4 pe-4 shadow" onclick="display('+')">+</button></div>
                </div>
                <div class="row mb-2">
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('3')">3</button></div>
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('4')">4</button></div>
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('5')">5</button></div>
                    <div class="col-2"><button class="btn btn-success ps-4 pe-4 shadow" style="width: 60px;" onclick="display('-')">-</button></div>
                </div>
                <div class="row mb-2">
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('6')">6</button></div>
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('7')">7</button></div>
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('8')">8</button></div>
                    <div class="col-2"><button class="btn btn-success ps-4 pe-4 shadow"style="width: 60px;" onclick="display('*')">x</button></div>
                </div>
                <div class="row mb-2">
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('9')">9</button></div>
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('0')">0</button></div>
                    <div class="col-2 me-3"><button class="btn btn-dark ps-4 pe-4 shadow" onclick="display('.')" style="width: 60px;">.</button></div>
                    <div class="col-2"><button class="btn btn-success ps-4 pe-4 shadow" onclick="display('/')">รท</button></div>
                    <div class="row d-flex justify-content-center mt-3"><button class="btn btn-secondary  p-2 shadow" style="width: 260px;" onclick="calculate()">=</button></div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
